{% extends "blog/base.html" %}

{% block content %}
<div class="blog-post"
     style="background-color: #1e1e1e; color: #f0f0f0; border: 1px solid #444; border-radius: 8px; padding: 16px; max-width: 600px; margin: 20px auto; font-family: Arial, sans-serif;">
    <div style="float : right"><img class="rounded-circle article-img" width="50" height="50"
                                    src="{{post.author.profile.image.url}}"></div>
    <div>
        <h2 style="margin-top: 0; color: #e3c681;">{{object.title}}</h2>

        <p style="color: #bbb;"><strong>By:</strong> <a href="{% url 'user-posts' post.author.username%}">{{post.author}}</a> | <strong>Date:</strong> {{post.date_posted|date:"F d, Y"}}</p>

        <p style="color: #ddd;">{{object.content}}</p>

        <div>
            {% if object.author == user%}
            <a class="btn btn-outline-info" href="{% url 'post-update' object.id%}">Update</a>
            <a class="btn btn-outline-danger" href="{% url 'post-delete' object.id%}">Delete</a>
            {% endif  %}
        </div>
    </div>
</div>

{% endblock %}
