{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
        <div class="content-section bg-light text-dark p-4 rounded">

    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 text-dark">Reset Password</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-dark mt-3" type="submit">Request Password Reset</button>
        </div>
    </form>
</div>

{% endblock %}
