{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
        <div class="content-section bg-light text-dark p-4 rounded">

    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 text-dark">Log In</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-dark mt-3" type="submit">Log In</button>
            <a class="ml-2 text-info" href="{% url 'password_reset' %}">Forgot Password?</a>
        </div>
    </form>

    <div class="border-top pt-3 mt-3">
        <small class="text-dark">
            Don't Have an Account? <a class="ml-2 text-info" href="{% url 'register' %}">Sign Up</a>
        </small>
    </div>

</div>

{% endblock %}
